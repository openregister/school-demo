production:
  sessions:
    default:
      uri: <%= ENV['MONGOLAB_URI'] || ENV['MONGOHQ_URL'] %>
      options:
        connect_timeout: 15
development:
  sessions:
    default:
      database: school_demo_development
      hosts:
        - localhost:27017

test:
  sessions:
    default:
      database: school_demo_test
      hosts:
        - localhost:27017
